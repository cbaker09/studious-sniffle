version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: loan_default_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-loan_default}
      POSTGRES_USER: ${POSTGRES_USER:-loan_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-loan_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-loan_user} -d ${POSTGRES_DB:-loan_default}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
